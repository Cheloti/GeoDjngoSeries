<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function efect() {
            total = {{ muni.count }};
            conre = {{ conrefe.count }};
            document.getElementById('asd').innerText = conre / total;
        }

    </script>
</head>
<body onload="efect()">
{% if muni %}
    completado = {{ muni.count }}<br>
    <h1 id="conre">referenciados ={{ conrefe.count }}</h1> <br>
    <h1 id="sinre">sin referenciados = {{ sinrefe.count }}</h1> <br>

    efectividad =<b id="asd"></b>
{% endif %}

<br>
<table style="width:100%">
    <tr>
        <th>id</th>
        <th>idfalso</th>
        <th>delito</th>
        <th>direccion</th>
        <th>mes</th>

    </tr>
    {% for i in sinrefe %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.idfalso }}</td>
            <td>{{ i.delito }}</td>
            <td>{{ i.direccion }}</td>
            <td>{{ i.mes }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
